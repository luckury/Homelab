version: '3'

services:
  portainer:
    image: portainer/agent:latest
    container_name: portainer-agent
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
    ports:
      - 9001:9001
