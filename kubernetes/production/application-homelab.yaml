---
kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: homelab-app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: appproject-homelab
  sources:
    - repoURL: https://github.com/luckury/Homelab.git
      path: kubernetes/production/
      targetRevision: main
    - repoURL: https://github.com/luckury/Homelab.git
      path: kubernetes/production/approjects
      targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
