---
apiVersion: v1
kind: Secret
metadata:
  name: homelab-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/luckury/Homelab
---
apiVersion: v1
kind: Secret
metadata:
  name: homelab-repo-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
stringData:
  type: git
  url: https://github.com/luckury/Homelab
  password: <token-name>
  username: <token-secret>
